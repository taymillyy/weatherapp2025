<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/index.css" />

<body>
    <div class="container">
<header>
    
<form  class="search-form" id="form">
    <input  type="text"  placeholder="Enter a city..." class="search-input" id="text-form">
    <input type="submit" value="Search" class="submit-button"  />
    </form>
</header>
<main>
    <div class="weather-data">
    <div>
<h1 class="weather-city" id="city">
   
</h1>
<p class="weather-details">
    Monday 20:30, few clouds
    <br>
    Humidity: <strong id ="humidity">82% </strong>, Wind: <strong id="wind"> 7.72km/h </strong> 
   
</p>
</div>
<div class="weather-temperature" > 
    <div class="weather-icon">☁️</div>
   <div class="weather-number"id="temperature">  </div>
    <div class="weather-degree">°F </div>
</div>
</div>
</main>
